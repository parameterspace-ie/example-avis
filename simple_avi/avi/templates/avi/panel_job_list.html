<div class="panel panel-info">
  <div class="panel-heading">
    Job list help
  </div>
  <div class="panel-body">
    This panel will query all jobs and show their progress. You can view their results too.
    Enter in an ADQL query.
  </div>
</div>

<table id="job_table" class="table table-striped table-bordered dataTable no-footer display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Job ID</th>
            <th>Started</th>
            <th>Completed</th>
            <th>Progress</th>
            <th>State</th>
            <th>Result</th>
            <th>Exception</th>
        </tr>
    </thead>
</table>

<!-- This is a placeholder modal that we can invoke as required-->
<div class="modal fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        
        <h4 class="modal-title"></h4>

      </div>

        <div class="modal-body">
        </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

{% load staticfiles %}
<script src="{% static 'avi/js/panel_job_list.js' %}"></script>
