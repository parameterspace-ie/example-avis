{% extends "base/base.html" %}

{% block avi_content %}
<div class="row" id="processing">
  <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">

    <div class="row collapse in" id="jobdetail">
      <h2>AVI job detail</h2>
      <div class="col-md-12 well">
        <form class="form-horizontal">
          
          <div class="form-group">
            <label for="createdField" class="col-sm-1 col-md-2 control-label">Started</label>
            <div class="col-sm-11 col-md-10">
              <pre>{{ job.request.created }}</pre>
            </div>
          </div>
          
          <div class="form-group">
            <label for="queryField" class="col-sm-1 col-md-2 control-label">Query</label>
            <div class="col-sm-11 col-md-10">
              <pre>{{ job.query }}"</pre>
            </div>
          </div>

          <div class="form-group">
            <label for="statusField" class="col-sm-1 col-md-2 control-label">Status</label>
            <div class="col-sm-11 col-md-10">
              <h4><span id="statusField" name="statusField" class="label label-info">{{ job.request.pipelineState.state }}</span></h4>
            </div>
          </div>

        </form>        
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="progress">
            <div id="process_progress" class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
          </div>
        </div>
      </div>
      
    </div>
    
    
    <div class="row">
      <div class="col-md-12">
        <div id="errorInfo">
          <div style="display: none;">
            <h4><span class="label label-danger">Exception:</span></h4>
            <pre id="errorInfo_error">
            </pre>
          </div>
        </div>
      </div>
    </div>

    <div id="result" style="display: none;">
      
    </div>
 
  </div>
</div>


{% load staticfiles %}
<script> window.jobID = {{ job.request_id }}; </script>
<script src="{% static 'avi/js/show_progress.js' %}"></script>
{% endblock avi_content %}
