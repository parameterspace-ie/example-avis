<form enctype="multipart/form-data" action="{% url 'avi:index' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <table class="table table-striped table-bordered table-hover" >
        <tbody>
          {{ form.as_table }}
        </tbody>
      </table>
    </div>
    <br/>
    <button type="submit" class="btn btn-default">Run Ulysses</button>
</form>
